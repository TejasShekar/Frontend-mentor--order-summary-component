<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <picture class="hero">
        <img src="./images/illustration-hero.svg" alt="Enjoying Music" />
      </picture>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <ul class="flex-3">
          <li>
            <img src="./images/icon-music.svg" alt="Music Icon" />
          </li>
          <li>
            <strong>Annual Plan</strong>
            <small>$59.99/year</small>
          </li>
          <li><a href="#">Change</a></li>
        </ul>
      </div>
      <button><a href="#">Proceed to Payment</a></button>
      <a class="cancel-btn" href="#">Cancel Order</a>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/TejasShekar">Tejas Shekar</a>.
    </div>
  </body>
</html>
